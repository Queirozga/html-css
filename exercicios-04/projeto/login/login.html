<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mq.css">
    <title>Login Screen</title>
</head>
<body>
    <main>
        <section class="login">
            <h1>Login</h1>
            <div class="inputs">
                <p class="mail_box">
                    <label for="imail"><i id="email" class="fa-solid fa-envelope"></i></label>
                    <input type="email" name="mail" id="imail" required placeholder="type here...">
                </p>
                <p class="pass_box">
                    <label for="ipass"><i id="pass" class="fa-solid fa-key"></i></label>
                    <input type="password" name="pass" id="ipass" require placeholder="type here..."> <br>
                </p>
            </div>
                    <a href="">Forgot your password?</a>
            <div class="submit">
                <p>
                    <input id="submit_button" type="submit" value="Login">
                </p>
            </div>
        </section class="login">
    </main>
</body>
</html>
