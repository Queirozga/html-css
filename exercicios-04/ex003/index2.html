<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formsss</title>
    <style>

    </style>
</head>
<body>
    <form method="POST">
        <p>
            <label for="irange">Nível de satisfação</label> <br>
            <input type="range" name="range" id="irange" min="0" max="5" value="0">
        </p>
        <p>
            <label for="iarchive">Mande o PDF do seu CV</label>
            <input type="file" name="archive" id="iarchive">
        </p>
        <p>
            <label for="iestado">Estado: </label>
            <select name="estado" id="iestado">
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP" selected>São Paulo</option>
                    <option value="RJ">Rio de janeiro</option>
                </optgroup> 
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lista">
            <datalist id="lista">
                <option>Pedreiro</option>
                <option>Cozinheiro</option>
                <option>Padeiro</option>
                <option>Leleiro</option>
                <option>Goleiro</option>
                <option>Eiro</option>
            </datalist>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>

    </form>
</body>
</html>
