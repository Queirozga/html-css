<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        form{
            background-image: linear-gradient(to right, blue, pink);
            padding: 10px;
            border-radius: 10px;
        }
        input{
            background-color: rgb(210, 212, 212);
            color: azure;
        }
        ::placeholder{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Formulario</h1>

    <form action="doc.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Um super form</legend>
            <p> <label for="iemail">Email: </label>
                <input type="text" name="email" id="iemail" required minlength="6" maxlength="30" placeholder="Digite seu email" autocomplete="email">
            </p>
            <p> <label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Digite sua senha" autocomplete="current-password">
            </p>
            <p>
                <label for="imedia">MÃ©dia:</label>
                <input type="number" name="imedia" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
            </p>
            <p>
                <label for="idata">Data: </label>
                <input required type="date" name="idata" id="idata" value="29-03-2025">
            </p>
            <p>
                <p>Linguagens</p>
                <input type="checkbox" name="c" id="c"> <label for="c">C</label> <br>
                <input type="checkbox" name="Java" id="Java"> <label for="Java">Java</label> <br>
                <input type="checkbox" name="php" id="php"> <label for="php">php</label> <br>
                <input type="checkbox" name="python" id="python"> <label for="python">python</label> <br>
            </p>
            <p>
                <input type="radio" name="sexo" id="masc"> <label for="masc">Masculino</label> <br>
                <input type="radio" name="sexo" id="fem"> <label for="fem">Feminino</label> <br>
            </p>
            <p><input type="submit" value="Enviar"></p>
        </fieldset>
    </form>
</body>
</html>
