<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Formulario</h1>

    <form action="doc.php" method="post" autocomplete="off">
        <p> <label for="iemail">Email: </label>
            <input type="text" name="email" id="iemail" required minlength="6" maxlength="15" placeholder="Ex: gabriellindo@gmail.com" autocomplete="username">
        </p>
        <p> <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8" placeholder="Digite sua senha" autocomplete="current-password">
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
