<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form conta</h1>

    <form method="post">
        <p>
            <label for="isearch">Search: </label>
            <input type="search" name="search" id="isearch" placeholder="Carros baratos..." >
        </p>
        <p>
            <input type="text" name="" id="" textarea>
        </p>

        <p> 
            <label for="irang">Avalie a gente</label> <br>
            <input type="range" name="rang" id="irang" required min="0" max="5" value="5">
        </p>

        <p>
            <label for="in1">Número 1: </label>
            <input type="number" name="n1" id="in1" min="0" max="10" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="1n2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="10" required oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>
        <p>
            <label for="isoma">Resultado: </label>
            <output name="soma" id="isoma">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
